{% extends "shop/base.html" %}

{% block title %}
Inicio de Sesión
{% endblock %}

{% block content %}
<main class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body">
                <h1 class="text-center">Inicio de Sesión</h1>
                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario.">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña.">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                <p>No tienes una cuenta? <a href="{% url 'accounts:signup' %}">Regístrate</a></p>
            </form>
            
        </div>
    </div>
</main>
{% endblock %}
