{% block title %}

{% block content %}

        <div class="col-md-4 offset-md-4">

                </div>

                    <label for="password1">Contrase単a:</label>

                </div>
                <div class="mb-3">

            </form>
        </div>
    </div>
</main>
{% endblock %}
